name: Serving Pipeline - Docker Build & Push

on:
  push:
    branches:
      - main
    paths:
      - 'src/serving/**'
      - 'src/common/**'
      - 'Dockerfile'
      - 'requirements-serving.txt'
      - '.github/workflows/serving-pipeline.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/serving/**'
      - 'src/common/**'
      - 'Dockerfile'
      - 'requirements-serving.txt'
  workflow_dispatch:

jobs:
  test-serving:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-serving.txt
          pip install pytest pytest-cov

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

      - name: Run serving tests
        run: |
          pytest test/serving -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-serving
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/heart-disease-api
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/heart-disease-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/heart-disease-api:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}
